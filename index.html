<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Scrollix - AI-Powered Instagram Post Scheduling for macOS">
    <title>Scrollix - Coming Soon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 90%;
            padding: 60px 40px;
            text-align: center;
        }

        .logo {
            max-width: 400px;
            width: 100%;
            height: auto;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 2.5rem;
            color: #4456BB;
            margin-bottom: 20px;
            font-weight: 700;
        }

        .tagline {
            font-size: 1.25rem;
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .coming-soon {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            display: inline-block;
            margin-bottom: 40px;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .links {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid #eee;
        }

        .links a {
            color: #4456BB;
            text-decoration: none;
            font-size: 1rem;
            margin: 0 15px;
            transition: color 0.3s ease;
        }

        .links a:hover {
            color: #667eea;
            text-decoration: underline;
        }

        .contact {
            margin-top: 30px;
            color: #888;
            font-size: 0.95rem;
        }

        .contact a {
            color: #4456BB;
            text-decoration: none;
        }

        .contact a:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            .container {
                padding: 40px 30px;
            }

            h1 {
                font-size: 2rem;
            }

            .tagline {
                font-size: 1.1rem;
            }

            .logo {
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="Scrollix_LOGO_Transparent.png" alt="Scrollix Logo" class="logo">

        <h1>Coming Soon</h1>

        <p class="tagline">
            AI-powered Instagram post scheduling for macOS.<br>
            Schedule smarter. Post effortlessly.
        </p>

        <div class="coming-soon">
            Launching Soon
        </div>

        <div class="links">
            <a href="privacy-policy.html">Privacy Policy</a>
        </div>

        <div class="contact">
            Questions? Contact us at <a href="mailto:support@scrollix.app">support@scrollix.app</a>
        </div>
    </div>
</body>
</html>
